<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <div class="top">
    <img class="img" src="/images/bg-pattern-top.svg">
  </div>
  <div class="card">
    <img class="card-top" src="./images/bg-pattern-card.svg"></img>
    <img class="photo" src="./images/image-victor.jpg"></img>
    <div class="middle-card">
      <div class="text">
        <span class="strong">Victor Crest</span>
        26
        <p>London</p>
      </div>
    </div>
    <div class="bottom-card">
      <div class="text">
        <span class="strong">80K</span>
        <p>Followers</p>
      </div>
      <div class="text">
        <span class="strong">803K</span>
        <p>Likes</p>
      </div>
      <div class="text">
        <span class="strong">1.4K</span>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="bottom">
    <img class="img" src="/images/bg-pattern-bottom.svg">
  </div>
